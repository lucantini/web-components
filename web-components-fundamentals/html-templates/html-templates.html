<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Components</title>
	<style>
		p {
			color: red;
		}
	</style>
</head>
<body>
<p>Par</p>
<div id="simple-div"></div>
<p>Par</p>
<script>
	let $div = document.getElementById('simple-div');
	$div.attachShadow({ mode: 'open' });
	$div.shadowRoot.innerHTML = `
				<style>
					p {
						color: blue;
					}
				</style>
				<p>
					Par
				</p>
			`
</script>
</body>
</html>
